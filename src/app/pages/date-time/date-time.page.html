<app-header titulo="DateTime"></app-header>

<ion-content>

  <ion-list-header>
    <ion-label>Datos de Nacimiento</ion-label>
  </ion-list-header>

  <ion-list>
    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
        <ion-datetime [value]="fechaNaci.toISOString()"
                      display-format="DD MMMM YYYY"
                      (ionChange)="cambioFecha( $event )"></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min y Max</ion-label>
        <ion-datetime display-format="DD MMMM YYYY"
                      min="2015-01-01"
                      max="2025-12-13"></ion-datetime>
    </ion-item>
    
    <ion-item>
      <ion-label>AÃ±os</ion-label>
        <ion-datetime display-format="YYYY"
                      min="2015"
                      max="2025"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Custom options</ion-label>
        <ion-datetime>
          <ion-buttons slot="buttons">
            <ion-button (click)="confirm( $event )">Hola</ion-button>
            <ion-button (click)="reset( $event )">Mundo</ion-button>
          </ion-buttons>
        </ion-datetime>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-accordion-group>
      <ion-accordion value="start">
        
        <ion-item slot="header">
          <ion-label>MMMM YY</ion-label>
          <ion-note slot="end" id="dateTimeValue"></ion-note>
        </ion-item>


        <ion-datetime 
          id="datetime"
          slot="content"
          display-format="MMMM YY"
          min="1989-06-04"
          max="2004-08-23"
          value="1994-12-15T13:47:20.789"
          ></ion-datetime>

      </ion-accordion>
    </ion-accordion-group>
  </ion-list>

</ion-content>
